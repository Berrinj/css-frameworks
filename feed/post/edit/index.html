<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Single Post</title>
    <link rel="icon" type="image" href="/src/images/logo-W-bubble.png">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
    <!-- <script src="/src/js/templates/displaySinglePost.mjs" defer type="module"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1664c6557b.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid d-flex flex-column justify-content-between min-vh-100" style="
padding-left: 0px;
padding-right: 0px;
">
    <header class="header d-flex col-12">
        <a href="/feed/"><img src="/src/images/logo-W-bubble.png" class="col-12 position-absolute header-logo z-3"
                alt="W logo"></a>
        <div class="header-inner position-relative border-bottom border-5 border-white w-100">

        </div>
    </header>
    <main class="d-flex flex-grow-1 bg-primary">
        <div class="container d-flex flex-column border-end border-start border-2 border-secondary p-0 bg-white">
            <div class="row mx-0 pt-4">
                <div class="col-12 px-lg-5 feed-post border-bottom d-flex align-items-center">
                </div>
            </div>
            <div class="row mx-0 feed flex-column-reverse flex-grow-1 flex-lg-row">

                <div class="col-12 col-lg-9 feed-content px-3 px-sm-5 mt-4 mt-lg-5 pt-4 flex-grow-1">

                    <form id="update-post">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label" hidden="hidden">Title</label>
                            <input type="text" class="form-control title-input" name="title" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="body" class="form-label" hidden="hidden">New Woopsie</label>
                            <textarea class="form-control body-input p-4" name="body" maxlength="120"></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="media" class="form-label" hidden="hidden">Media</label>
                            <input type="url" class="form-control media-input" name="media">
                        </div>

                        <div class="form-group mb-3">
                            <label for="tags" class="form-label" hidden="hidden">Tags</label>
                            <input type="text" class="form-control tags-input" name="tags">
                        </div>

                        <div class="form-group">
                            <input type="hidden" class="form-control post-id" name="id">
                        </div>

                        <button type="submit" class="btn btn-primary col-4 col-sm-2 h-50">Update Post</button>
                    </form>


                </div>
                <div class="col-12 col-lg-3 feed-menu pt-5">
                    <div class="navbar">
                        <ul
                            class="list-unstyled mb-0 p-3 d-flex flex-column flex-sm-row flex-lg-column justify-content-around w-100">
                            <li class="nav-item"><a href="/feed/"
                                    class="nav-link active d-flex align-items-center gap-1">
                                    <i class="bi bi-house-door"></i>FEED</a>
                            </li>
                            <li class="nav-item"><a href="/profile/"
                                    class="nav-link d-flex align-items-center gap-1 visit-profile"><i
                                        class="bi bi-person-circle"></i></a></li>
                            <li class="nav-item"><a href="#" class="nav-link d-flex align-items-center gap-1"><i
                                        class="bi bi-bell"></i>NOTIFICATIONS</a></li>
                            <li class="nav-item"><a href="/index.html"
                                    class="nav-link d-flex align-items-center gap-1 logout"><i
                                        class="bi bi-box-arrow-left"></i> LOG OUT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="col-12 border-top border-5 border-white d-flex mx-auto">
        <div class="menu-container container col-12" style="max-width: 2000px">
            <ul
                class="foooter-menu list-unstyled mb-0 d-flex flex-wrap w-100 h-100 justify-content-end align-items-center text-white p-1">
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">T&C</li>
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">About</li>
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">Contact</li>
            </ul>
        </div>
    </footer>
</body>

</html>
