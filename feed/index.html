<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="icon" type="image/png" href="/src/images/logo-W-bubble.png">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/src/js/index.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1664c6557b.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid d-flex flex-column justify-content-between min-vh-100" style="
padding-left: 0px;
padding-right: 0px;
">
    <header class="header d-flex col-12">
        <a href="/feed/"><img src="/src/images/logo-W-bubble.png" class="col-12 position-absolute header-logo z-3"
                alt="W logo"></a>
        <div class="header-inner position-relative border-bottom border-5 border-white w-100">

        </div>
    </header>
    <main class="d-flex flex-grow-1 bg-primary">
        <div class="container d-flex flex-column border-end border-start border-2 border-secondary p-0 bg-white">
            <div class="row mx-0 pt-4">
                <div class="col-12 px-lg-5 feed-post border-bottom d-flex align-items-center">
                    <form id="create-post"
                        class="mt-5 col-11 col-lg-12 mb-2 mx-3 mx-lg-0 d-flex flex-wrap justify-content-between align-items-center">
                        <div class="newWoopsie col-12 col-sm-9">

                            <div class="form-group mb-3">
                                <label for="title" class="form-label hidden-label">Title</label>
                                <input type="text" class="form-control" name="title" id="title" placeholder="Title"
                                    required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="body" class="form-label hidden-label">New Woopsie</label>
                                <textarea class="form-control p-4" name="body" id="body" placeholder="Whatâ€™s happening?"
                                    maxlength="120"></textarea>
                                <p class="form-text text-muted">The post need to have a body or media to be displayed in
                                    the feed</p>
                            </div>

                            <div class="form-group mb-3">
                                <label for="media" class="form-label hidden-label">Media</label>
                                <input type="url" class="form-control" name="media" id="media" placeholder="Media url">
                            </div>

                            <div class="form-group mb-3">
                                <label for="tags" class="form-label hidden-label">Tags</label>
                                <input type="text" class="form-control" name="tags" id="tags" placeholder="Tags">
                                <p class="form-text text-muted">Separate each tag with a comma ","</p>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary col-4 col-sm-2 h-50">Share Post</button>
                    </form>
                </div>
                <div class="col-12 bar bar-feed border-bottom d-flex align-items-center px-4 px-sm-5">
                    <h1 class="h3 col-1 fw-bold m-0 w-100">Feed</h1>
                </div>
            </div>
            <div class="row mx-0 feed flex-column-reverse flex-grow-1 flex-lg-row">

                <div class="col-12 col-lg-9 feed-content px-3 px-sm-5 pt-4 flex-grow-1">

                    <div class="p-feed-choices d-flex flex-wrap justify-content-between p-2">
                        <fieldset class="w-100">
                            <legend class="col-form-label">Sort by:</legend>
                            <div class="filter-woopsies w-100 d-flex flex-wrap justify-content-between">
                                <div class="form-check all-woopsies me-2">
                                    <input class="form-check-input" type="radio" name="sortWoopsies" id="radioWoopsies">
                                    <label class="form-check-label" for="radioWoopsies">
                                        All Woopsies
                                    </label>
                                </div>
                                <div class="form-check media-woopsies">
                                    <input class="form-check-input" type="radio" name="sortWoopsies" id="radioReplies">
                                    <label class="form-check-label" for="radioReplies">
                                        With Media
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="feed-posts">

                    </div>


                </div>
                <div class="col-12 col-lg-3  feed-menu pt-4">
                    <div class="search-container">
                        <form id="search-form" class="d-flex flex-column mx-3 col-11">
                            <label for="searchTerm">Search the feed</label>
                            <div class="search d-flex flex-row">
                                <input name="searchTerm" id="searchTerm" class="form-control me-2" type="text"
                                    placeholder="Search.." aria-label="Search the feed">
                                <button class="btn btn-outline-success search-btn" type="submit" aria-label="Search"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="navbar">
                        <ul class="list-unstyled mb-0 p-3 d-flex flex-wrap flex-lg-column justify-content-around w-100">
                            <li class="nav-item"><a href="/feed/"
                                    class="nav-link active d-flex align-items-center gap-1">
                                    <i class="bi bi-house-door"></i>FEED</a>
                            </li>
                            <li class="nav-item"><a href="/profile/"
                                    class="nav-link d-flex align-items-center gap-1 visit-profile"><i
                                        class="bi bi-person-circle"></i></a></li>
                            <!-- <li class="nav-item"><a href="#" class="nav-link d-flex align-items-center gap-1"><i
                                        class="bi bi-bell"></i>NOTIFICATIONS</a></li> -->
                            <li class="nav-item"><a href="/index.html"
                                    class="nav-link d-flex align-items-center gap-1 logout"><i
                                        class="bi bi-box-arrow-left"></i> LOG OUT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="col-12 border-top border-5 border-white d-flex mx-auto">
        <div class="menu-container container col-12" style="max-width: 2000px">
            <ul
                class="foooter-menu list-unstyled mb-0 d-flex flex-wrap w-100 h-100 justify-content-end align-items-center text-white p-1">
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">T&C</li>
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">About</li>
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">Contact</li>
            </ul>
        </div>
    </footer>
</body>

</html>
