<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="container-fluid d-flex flex-column justify-content-between min-vh-100 bg-primary" style="
padding-left: 0px;
padding-right: 0px;
">
    <header class="header d-flex col-12">
        <img src="/src/img/logo.png" class="col-12 position-absolute header-logo z-3">
        <div class="header-inner position-relative border-bottom border-5 border-white w-100">

        </div>
    </header>
    <main class="d-flex flex-column justify-content-center">
        <div class="row mx-1 mt-5">
            <div class="container bg-log-in col-11 col-sm-8 rounded-3 p-2 p-sm-3 p-xl-4">
                <div class="card flex-lg-row rounded-3 shadow h-100 col-12">
                    <div class="card-left col-12 col-lg-6 p-4">
                        <h1 class="inria-serif-bold h2">WELCOME TO WOOPSIE</h1>
                        <form action="/profile/">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">USERNAME:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">PASSWORD:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="sign-in d-flex flex-wrap align-items-center">
                                <button type="submit" class="btn btn-primary">LOG IN</button>
                                <p class="ms-2 mb-0 fst-italic">Or register new user here</p>
                            </div>
                        </form>
                    </div>
                    <div class="card-right col-12 col-lg-6 p-3 d-flex justify-content-end align-items-center">
                        <img src="/src/img/bubbles-intro.png" class="img-fluid">
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="border-top border-5 border-white d-flex  h-100">
        <ul
            class="foooter-menu list-unstyled mb-0 d-flex flex-wrap w-100 h-100 justify-content-end align-items-center text-white p-3">
            <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">T&C</li>
            <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">About</li>
            <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">Contact</li>
        </ul>
    </footer>
</body>

</html>
