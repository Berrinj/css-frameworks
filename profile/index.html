<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/png" href="/src/images/logo-W-bubble.png">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/src/js/index.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1664c6557b.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid d-flex flex-column justify-content-between min-vh-100" style="padding-left: 0px;
    padding-right: 0px;">
    <header class="header d-flex col-12">
        <a href="/feed/"><img src="/src/images/logo-W-bubble.png" class="col-12 position-absolute header-logo z-3"
                alt="W logo"></a>
        <div class="header-inner border-bottom border-5 border-white w-100">
        </div>
    </header>
    <main class="d-flex flex-grow-1 bg-primary">
        <div class="container d-flex flex-column border-end border-start border-2 border-secondary p-0 bg-white">
            <div class="row mx-0 col-12">
                <div class="col-12 border-bottom d-flex align-items-center p-0">
                    <img src="/src/images/header-bg.png" class="col-12 object-fit-cover profile-header-img"
                        alt="profile header image">
                </div>
                <div class="col-12 bar bar-profile w-100 px-3 px-sm-5 ">
                    <div
                        class="name-stats h-100 col-12 col-lg-9 d-flex flex-wrap align-items-center justify-content-between">
                    </div>
                </div>
            </div>
            <div class="row flex-column-reverse flex-lg-row flex-grow-1 w-100 mx-0 feed">
                <div class="col-12 col-lg-9 feed-content px-3 px-sm-5 pt-4 flex-grow-1">

                    <div class="feed-posts"></div>


                </div>
                <div class="col-12 col-lg-3 profile-section pt-4">
                    <div class="profile-info">

                    </div>
                    <div class="profile-edit" style="display: none;">
                        <form id="edit-profile" class="d-flex flex-column align-items-center col-12">

                            <label for="avatar" class="form-label">Avatar:</label>
                            <input type="url" id="avatar" name="avatar" class="form-control mb-3"
                                placeholder="Paste Image URL here">
                            <label for="banner" class="form-label">Banner:</label>
                            <input type="url" id="banner" name="banner" class="form-control mb-3"
                                placeholder="Paste Image URL here">
                            <div class="btn-container d-flex flex-wrap">
                                <button type="submit" class="update-profile-btn btn btn-primary mb-4">Update
                                    profile</button>
                            </div>
                        </form>
                    </div>

                    <div class="navbar">
                        <ul class="list-unstyled mb-0 p-3 d-flex flex-wrap flex-lg-column justify-content-around w-100">
                            <li class="nav-item"><a href="/feed/" class="nav-link d-flex align-items-center gap-1"><i
                                        class="bi bi-house-door"></i> FEED</a></li>
                            <li class="nav-item"><a href="/profile/"
                                    class="nav-link active d-flex align-items-center gap-1 visit-profile"><i
                                        class="bi bi-person-circle"></i></a></li>
                            <!-- <li class="nav-item"><a href="#" class="nav-link d-flex align-items-center gap-1"><i
                                        class="bi bi-bell"></i>NOTIFICATIONS</a>
                            </li> -->
                            <li class="nav-item">
                                <p class="nav-link d-flex align-items-center gap-1 logout"><i
                                        class="bi bi-box-arrow-left"></i>
                                    LOG OUT</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="border-top border-5 border-white d-flex mt-auto">
        <div class="menu-container container col-12" style="max-width: 2000px">
            <ul
                class="foooter-menu list-unstyled mb-0 d-flex flex-wrap w-100 h-100 justify-content-end align-items-center text-white p-1">
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">T&C</li>
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">About</li>
                <li class="col-4 col-sm-2 col-lg-1 footer-menu-item p-2">Contact</li>
            </ul>
        </div>
    </footer>
</body>

</html>
